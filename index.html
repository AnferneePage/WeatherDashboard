<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wiz</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
</head>

<body>
  <div>
    <nav class="topHeader">
      <div class="container-fluid">
        <h1>Weather Dashboard</h1>
        <form role="search">
          <input class="searchBar" class="search" class="form-control me-2" type="search" placeholder="Search city"
            aria-label="Search">
          <button class="searchBtn">Search</button>
        </form>
      </div>

      <div class="locationContainer">
        <div class="material-symbols-outlined">
          location_on
        </div>
        <div class="location">Atlanta, Georgia</div>
      </div>


    </nav>
  </div>


  <div class="heroContainer">
    <div class="todayContainer">
      <h1 id="today-container" >Atlanta (01/01/2023)</h1>
       
      <p id="temp1" class="today-data">Temp:</p>
      <p id="wind1" class="today-data">Wind:</p>
      <p id="humidity1" class="today-data">Humidty:</p>
    </div>
    <div class="allWeekContainer">
      <div id="todayPlus1" class="dayDiv">Tue</div>
      <span class="horLine"></span>
      <p id="temp2"class="data">Temp:</p>
      <p id="wind2" class="data">Wind:</p>
      <p id="humidity2" class="data">Humidity:</p>

    </div>

    <div class="allWeekContainer">
      <div id="todayPlus2" class="dayDiv">Wed</div>
      <span class="horLine"></span>
      <p id="temp3"class="data">Temp:</p>
      <p id="wind3" class="data">Wind:</p>
      <p id="humidity3" class="data">Humidity:</p>

    </div>

    <div class="allWeekContainer">
      <div id="todayPlus3" class="dayDiv">Thur</div>
      <span class="horLine"></span>
      <p id="temp4"class="data">Temp:</p>
      <p id="wind4" class="data">Wind:</p>
      <p id="humidity4" class="data">Humidity:</p>

    </div>

    <div class="allWeekContainer">
      <div id="todayPlus4" class="dayDiv">Fri</div>
      <span class="horLine"></span>
      <p id="temp5"class="data">Temp:</p>
      <p id="wind5" class="data">Wind:</p>
      <p id="humidity5" class="data">Humidity:</p>

    </div>

    



    </div>


  </div>



  <div class="buttonContainer">
    <button class="buttonClass">Atlanta</button>

    <button class="buttonClass">Denver</button>

    <button class="buttonClass">San Francisco</button>

    <button class="buttonClass">New york</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
