<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div>
    <nav class="topHeader">
      <div class="container-fluid">
        <h1>Weather Dashboard<h1>
            <form role="search">
              <input class="searchBar" class="search" class="form-control me-2" type="search" placeholder="Search city"
                aria-label="Search">
              <button class="searchBtn">Search</button>
            </form>
      </div>

      <div class="locationContainer">
        <div class="material-symbols-outlined">
          location_on
        </div>
       <div class="location">Atlanta, Georgia</div>
      </div>
      

    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <div class="heroContainer">
    <div class="todayContainer">
      Atlanta (01/01/2023)
    </div>
    <div class="allWeekContainer">
      <div class="dayDiv">Tue</div>
      <span class="horLine"></span>

    </div>

    <div class="allWeekContainer">
      <div class="dayDiv">Wed</div>
      <span class="horLine"></span>

    </div>

    <div class="allWeekContainer">
      <div class="dayDiv">Thur</div>
      <span class="horLine"></span>

    </div>

    <div class="allWeekContainer">
      <div class="dayDiv">Fri</div>
      <span class="horLine"></span>

    </div>

    <div class="allWeekContainer">
      <div class="dayDiv">Sat</div>
      <span class="horLine"></span>

    </div>

    <div class="allWeekContainer">
      <div class="dayDiv">Sun</div>
      <span class="horLine"></span>

    </div>


  </div>



  <div class="buttonContainer">
    <button class="buttonClass">Atlanta</button>

    <button class="buttonClass">Denver</button>

    <button class="buttonClass">San Francisco</button>

    <button class="buttonClass">New york</button>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
